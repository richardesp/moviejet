{% extends "base.html" %}
{% block titulo %} Proveedores {% endblock %}
{% block contenido %}

    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Proveedores</h3>
                <a href="{{ url_for('add_provider') }}" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Nif</th>
                        <th>Tel√©fono</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for provider in providers %}
                        <tr>
                            <td>{{ provider[0] }}</td>
                            <td>{{ provider[1] }}</td>
                            <td>{{ provider[2] }}</td>
                            <td>
                                <a href="{{ url_for('edit_provider', id=provider[0]) }}" class="button is-info">Editar</a>
                            </td>
                            <td>
                                <form action="{{ url_for('delete_provider') }}" method="POST">
                                    <input type="hidden" id="company" name="company" value="{{ provider[0] }}">
                                    <button class="button is-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock %}
