<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Poner un block para que luego pueda ser remplazado en las siguientes plantillas; lo mismo con el  block contenido-->
    <title>Men√∫ {% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
<nav class="navbar is-warning" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a href="{{ url_for('get_index') }}" class="navbar-item">
            <img alt="Moviejet's logo"
                 src="../static/img/logo_moviejet.png"
                 style="max-height: 80px"/>
        </a>
        <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('get_users') }}">Usuarios</a>
        </div>
        <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('get_providers') }}">Proveedor</a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a href="mailto:i92esper@uco.es" class="button is-primary">
                        <strong>Contacto con el administrador</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
{% block contenido %} {% endblock %}
</body>

</html>
