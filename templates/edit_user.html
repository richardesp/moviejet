{% extends "base.html" %}
{% block titulo %}
    Editar usuario
{% endblock %}
{% block contenido %}
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Editar usuario</h3>
                <form action="{{ url_for('update_user') }}" method="post">
                    {# Send the id in a hidden bar #}
                    <input type="hidden" name="nick" id="nick" value="{{ user[0] }}">
                    <label for="email">Email</label>
                    <input value="{{ user[2] }}" required type="email" class="input" placeholder="john_doe@mail.com"
                           name="email" id="email">
                    <label for="name">Nombre completo</label>
                    <input value="{{ user[1] }}" required type="text" class="input" placeholder="John Doe"
                           name="name" id="name">
                    <button type="submit" class="button is-success mt-2">Guardar</button>
                    <a href="{{ url_for('get_users') }}" class="button is-primary mt-2">Volver</a>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
