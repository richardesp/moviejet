{% extends "base.html" %}
{% block titulo %} Usuarios {% endblock %}
{% block contenido %}

    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Usuarios</h3>
                <a href="{{ url_for('add_user') }}" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nick</th>
                        <th>Email</th>
                        <th>Nombre completo</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user[0] }}</td>
                            <td>{{ user[1] }}</td>
                            <td>{{ user[2] }}</td>
                            <td>
                                <a href="{{ url_for('edit_user', id=user[0]) }}" class="button is-info">Editar</a>
                            </td>
                            <td>
                                <form action="{{ url_for('delete_user') }}" method="POST">
                                    <input type="hidden" id="nick" name="nick" value="{{ user[0] }}">
                                    <button class="button is-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock %}
