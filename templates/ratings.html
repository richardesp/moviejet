{% extends "base.html" %}
{% block titulo %} Valoraciones {% endblock %}
{% block contenido %}

    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Valoraciones</h3>
                <a href="{{ url_for('add_rating') }}" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Película</th>
                        <th>Puntuación</th>
                        <th>Comentario</th>
                        <th>Autor</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for rating in ratings %}
                        <tr>
                            <td>{{ rating[0] }}</td>
                            <td>{{ rating[1] }}</td>
                            <td>{{ rating[2] }}</td>
                            <td>{{ rating[3] }}</td>
                            <td>
                                <a href="{{ url_for('edit_rating', author=rating[3], title=rating[0]) }}"
                                   class="button is-info">Editar</a>
                            </td>
                            <td>
                                <form action="{{ url_for('delete_rating') }}" method="POST">
                                    <input type="hidden" id="title" name="title" value="{{ rating[0] }}">
                                    <input type="hidden" id="author" name="author" value="{{ rating[3] }}">
                                    <button class="button is-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock %}
