{% extends "base.html" %}
{% block titulo %}
    Agregar usuario
{% endblock %}
{% block contenido %}
    <section class="section">
        <div class="columns">
            <div class="column">
                {% if error %}
                    <div class="notification is-danger">
                        {{ error }}
                    </div>
                {% endif %}
                <h3 class="is-size-3">Agregar usuario</h3>
                <form action="{{ url_for('create_user') }}" method="post">
                    <label for="nick">Nickname</label>
                    <input required type="text" class="input" placeholder="john_doe" name="nick" id="nick">
                    <label for="email">Email</label>
                    <input required type="email" class="input" placeholder="john_doe@mail.com" name="email"
                           id="email">
                    <label for="name">Nombre completo</label>
                    <input required type="text" class="input" placeholder="John Doe" name="name" id="name">
                    <button type="submit" class="button is-success mt-2">Guardar</button>
                    <a href="{{ url_for('get_users') }}" class="button is-primary mt-2">Volver</a>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
